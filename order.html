<!DOCTYPE html>
<html>
<head>
    <title>Place Order - Anchor Eats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Place Your Order</h1>
    
    <form action="https://getform.io/f/bgdplkda" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dish">Select Dish:</label>
        <select id="dish" name="dish" required>
            <option value="chapati">Chapati</option>
            <option value="paneer">Paneer</option>
            <option value="rice">Rice</option>
            <option value="dal">Dal</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required><br><br>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
            <option value="phonepe">PhonePe</option>
            <option value="googlepay">Google Pay</option>
        </select><br><br>

        <button type="submit">Order Now</button>
    </form>
</body>
</html>
