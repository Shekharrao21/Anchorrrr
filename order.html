<!DOCTYPE html>
<html>
<head>
    <title>Place Order - Anchor Eats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Place Your Order</h1>
    
    <form id="orderForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dish">Select Dish:</label>
        <select id="dish" name="dish" required>
            <option value="chapati">Chapati</option>
            <option value="paneer">Paneer</option>
            <option value="rice">Rice</option>
            <option value="dal">Dal</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required><br><br>

        <button type="button" onclick="placeOrder()">Order Now</button>
    </form>

    <h2>Your Order History</h2>
    <div id="orderHistory"></div>

    <script>
        function placeOrder() {
            const name = document.getElementById('name').value;
            const dish = document.getElementById('dish').value;
            const quantity = document.getElementById('quantity').value;

            const order = {
                name,
                dish,
                quantity,
                time: new Date().toLocaleString()
            };

            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));

            alert("Order placed successfully!");
            showOrderHistory();
        }

        function showOrderHistory() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const historyDiv = document.getElementById('orderHistory');
            historyDiv.innerHTML = orders.map(order => `
                <p>${order.time} - ${order.name} ordered ${order.quantity} x ${order.dish}</p>
            `).join('');
        }

        window.onload = showOrderHistory;
    </script>
</body>
</html>
